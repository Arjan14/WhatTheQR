<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatTheQR</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
 </head>
<body>
    <!--Static nav bar-->
    <div class="Navbar">
        <ul>
            <li><a href="/"><img src="../static/navlogo.png" alt="Navbar logo" width="55px" lenght="55px"></a></li>
            <div class="vl"></div>
            <li><a href="https://github.com/Arjan14"><img src="../static/github.png" alt="GitHub logo" width="32px" lenght="32px"></a></li>
            <li><a href="https://www.linkedin.com/in/arjan-bakema-826267193/"><img src="../static/linkedin.png" alt="LinkedIn logo" width="32px" lenght="32px"></a></li>
            <li style="float:right"><img src="../static/burgermenu.png" alt="Burgermenu" width="32px" lenght="32px"></li>
        </ul>
    </div>

    <!--Logo inc text-->
    <div class="logotext">
        <img src="../static/logoBig.png" alt="Logo" width="40%">
        <hr>
        <h2>Dive into the world of QR!</h2>
    </div>

    <!--Triangle suggesting to scroll down-->
    <div class="scrolldown">
        <img src="../static/down.png" alt="down" width="50px">
    </div>

    <!--Image or QR codes including hr rulers-->
    <div class="qrWall">
        <hr>
        <img src="../static/qrwall.jpg" alt="hand">
        <div class="qrWall2">
            <hr>
        </div>
    </div>

    <!--Information block "About" QR codes inc. button-->
    <div class="leftblock">
        <div class="leftbutton">
            <button>Click me!</button>
        </div>
    </div>

    <!--Information block "Generate" QR codes inc. button-->
    <div class="rightblock">
        <div class="rightbutton">
            <button>Click me!</button>
        </div>
    </div>

</body>
</html>
